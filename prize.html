活动规则
1、活动仅限中国移动用户参与，活动期间请持续订阅公众号并绑定号码，否则奖品无法发放！
2、每人只能中奖1次，同一手机号、同一微信号算作一个用户；
3、流量奖品将于11月23日前直接赠送至您绑定的手机号码上，届时会有短信提醒。如若23日后未收到流量到账提醒短信，请不要着急，我们会在12月起的10个工作日为您补充入绑定的手机号码中；
4、赠送的流量为国内流量（河北、贵州为省内流量），2/3/4G通用，当月有效，流量不结转；
5、号码欠费、未进行实名制认证、处于非正常状态的用户，流量可能无法成功到帐；
6、携号转网、集团用户暂时无法参与，流量无法到账！</textarea>
